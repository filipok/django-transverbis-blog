{% extends 'blog/base.html' %}

{% block content %}
{% autoescape off %}
{% for post in posts reversed %}
    <div class="post">
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="well">
        {{ post.text }}
        </div>
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <a href="{% url 'blog:post_detail' pk=post.pk %}#comments">Comments: {{ post.approved_comments.count }}</a>
    </div>
{% endfor %}
{% endautoescape %}
{% endblock %}
